<!DOCTYPE html>
<html>
<head>
<title>Cronómetro</title>
<meta charset="utf-8">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/touchjs/0.2.14/touch.min.js"></script>

<style type="text/css">
    body { text-align: center; font-family: sans-serif; }
    #crono { font-size: 3em; color: red; }
</style>

<script type="text/javascript">
  $(function(){ 
    var t, cl = $("#crono");

    function mostrar()  { cl.html((+cl.html() + 0.01).toFixed(2)); };
    function arrancar() { t=setInterval(mostrar, 10);};
    function parar() {
    	clearInterval(t);
    	t=undefined;
    	$("#lista").html($("#lista").html() + "<p>" + cl.html() + "</p>");
    };
    function cambiar()  { if (!t) arrancar(); else parar(); };

    $("#cuerpo").on("tap", function(){
        cambiar();
    });

    $("#cuerpo").on("swipe", function(){
        if (!t) {
            cl.html("0.00");
            $("#lista").html("");
        }
    });

  });
</script>
</head>
<body id="cuerpo">
<h1>Cronómetro</h1>
<h2><span id="crono"> 0.00 </span></h2>
<h2>Lista de paradas</h2>
<div id="lista"></div>
</body>
</html>
